<form *ngIf="userForm" [formGroup]="userForm">
    <h2 *ngIf="userForm" class="section-header">Account Information</h2>
    <div class="body-section-information account-info">
        <div class="sub-section-1">
            <div class="field-flex">
                <div class="field-label">
                    <label for="firstName">
                        <h2>First Name</h2>
                    </label>
                </div>
                <div class="field-value">
                    <input id="firstName" placeholder="Ex.: John" class="regular" type="text"
                        formControlName="firstName">
                    <div class="error"
                        *ngIf="formSubmitted && userForm.dirty && userForm.get('firstName')?.hasError('required')">This
                        field is required.</div>
                </div>
            </div>
            <div class="field-flex">
                <div class="field-label">
                    <label for="lastName">
                        <h2>Last Name</h2>
                    </label>
                </div>
                <div class="field-value">
                    <input id="lastName" placeholder="Ex.: Doe" class="regular" type="text" formControlName="lastName">
                    <div class="error"
                        *ngIf="formSubmitted && userForm.dirty && userForm.get('lastName')?.hasError('required')">This
                        field
                        is required.</div>
                </div>
            </div>
        </div>
        <div class="sub-section-2">
            <div class="field-flex">
                <div class="field-label">
                    <label for="email">
                        <h2>Registered Email</h2>
                    </label>
                </div>
                <div class="field-value">
                    <input id="email" placeholder="Ex.: johndoe@email.com" class="regular" type="text"
                        formControlName="email">
                    <div class="error"
                        *ngIf="formSubmitted && userForm.dirty && userForm.get('email')?.hasError('required')">This
                        field is
                        required.</div>
                    <div class="error"
                        *ngIf="formSubmitted && userForm.dirty && userForm.get('email')?.hasError('email')">
                        This field must be an valid email.</div>
                </div>
            </div>
            <div class="field-flex">
                <div class="field-label">
                    <label for="cellPhoneNumber">
                        <h2>Cell Phone Number</h2>
                    </label>
                </div>
                <div class="field-value">
                    <input id="cellPhoneNumber" placeholder="Ex.: (111) 222-3333" class="regular" type="text"
                        formControlName="cellPhoneNumber">
                    <div class="error"
                        *ngIf="formSubmitted && userForm.dirty && userForm.get('cellPhoneNumber')?.hasError('required')">
                        This field is required.</div>
                    <div class="error"
                        *ngIf="formSubmitted && userForm.dirty && userForm.get('cellPhoneNumber')?.hasError('pattern')">
                        This
                        field must be a valid Cellphone Number.</div>
                </div>
            </div>
        </div>
    </div>
</form>
